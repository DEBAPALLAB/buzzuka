<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzzuka Admin</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>Buzzuka Admin</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <div class="container" style="display: flex; flex-wrap: wrap;">
    <main style="flex: 2; padding: 1rem;">

      <!-- Admin Login -->
      <section id="login-section">
        <h2>Admin Login</h2>
        <input type="email" id="admin-email" placeholder="Email" required />
        <input type="password" id="admin-password" placeholder="Password" required />
        <button id="login-btn">Login</button>
      </section>

      <!-- Orders Section -->
      <section id="orders-section" style="display: none;">
        <h2>Orders</h2>
        <ul id="orders-list" class="orders-list"></ul>
      </section>
    </main>

    <!-- Right Side Stats -->
    <aside style="flex: 1; padding: 1rem; display: flex; flex-direction: column; gap: 1.5rem;">
      <div id="extra-info" class="extras">
        <div class="revenue">💰 Revenue Earned: ₹<span id="total-revenue">0</span></div>
        <div class="floor-demo">
          <h4>🏢 Floor Demographics</h4>
          <ul id="floor-stats"></ul>
        </div>
      </div>

      <div id="order-stats" class="stats" style="height: fit-content;">
        <div>Total Orders:<span id="total-count">0</span></div>
        <div>✅ Served:<span id="served-count">0</span></div>
        <div>⏳ Pending:<span id="pending-count">0</span></div>
      </div>
    </aside>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
