<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzzuka - Order Mocktails</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>Buzzuka üçπ</h1>
    <button id="admin-login">Admin Login</button>
  </header>

  <main>
    <h2>Order Your Mocktail</h2>
    <form id="order-form">
      <label>Name: <input type="text" id="name" required /></label>
      <label>Phone No: <input type="tel" id="phone" required /></label>
      <label>Room No: <input type="text" id="room" required /></label>
      <label>BT ID: <input type="text" id="btid" required /></label>

      <!-- Drinks section -->
      <div id="drinks-container">
        <!-- JS will populate this with drink rows -->
      </div>

      <button type="button" id="add-drink">+ Add Another Drink</button>

      <p>Total Price: ‚Çπ<span id="total-price">0</span></p>
      <button type="submit">Order Now</button>
    </form>
  </main>

  <!-- Hidden template -->
  <template id="drink-template">
    <div class="drink-row">
      <select class="drink-select">
        <option value="Orange Splash" data-price="30" data-desc="A zesty orange cooler to refresh your soul.">Orange Splash - ‚Çπ30</option>
        <option value="Orange Splash Masala" data-price="30" data-desc="Citrus magic with a tangy masala twist.">Orange Splash Masala - ‚Çπ30</option>
        <option value="Mango Burst" data-price="30" data-desc="Smooth mango flavor with summer vibes.">Mango Burst - ‚Çπ30</option>
        <option value="Mango Burst Masala" data-price="30" data-desc="Classic mango delight with a kick of spice.">Mango Burst Masala - ‚Çπ30</option>
      </select>

      <div class="quantity-control">
        <button type="button" class="decrease">-</button>
        <input type="number" class="quantity" value="1" min="1" readonly />
        <button type="button" class="increase">+</button>
      </div>

      <button type="button" class="remove-drink">üóëÔ∏è</button>
      <p class="drink-desc">A zesty orange cooler to refresh your soul</p>
    </div>
  </template>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/order.js"></script>
</body>
</html>
